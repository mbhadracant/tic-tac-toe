<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>

    <div id="header">
        <div id="header-left">
            <span id="status">SPECTATOR</span>
        </div>
        <div id="header-middle">
            <span id="title"></span>
        </div>
    </div>

    <div id="game-board">
        <div id="top-left" class="tick-box"></div>
        <div id="top-middle" class="tick-box"> </div>
        <div id="top-right" class="tick-box"> </div>
        <div id="middle-left" class="tick-box"> </div>
        <div id="middle-middle" class="tick-box">  </div>
        <div id="middle-right" class="tick-box">  </div>
        <div id="bottom-left" class="tick-box">  </div>
        <div id="bottom-middle" class="tick-box">  </div>
        <div id="bottom-right" class="tick-box"> </div>
    </div>

    <div id="main-menu">
        <div>
            <button id="player1-bt" class="button">PLAYER 1 JOIN</button>
        </div>
        <div>
            <button id="player2-bt" class="button">PLAYER 2 JOIN</button>
        </div>
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="js/flowtype.js"></script>
    <script src="js/socket.js"></script>
    <script>

        $('body').flowtype();

        $('#player1-bt').click(function () {
            socket.emit('lock player 1');
        });

        $('#player2-bt').click(function () {
            socket.emit('lock player 2');
        });


  $( ".tick-box" ).hover(function() {

    if($('#status').html() == 'PLAYER 1') {
      $( this ).append( $( "<div class='circle' style='opacity:0.4;'></div>" ) );
    } else if($('#status').html() == 'PLAYER 2') {
        $( this ).append( $( "<div class='cross' style='opacity:0.4;'>x</div>" ) );
      }
    }, function() {
        $( this ).find( "div" ).remove();
      }
  );


    </script>

</body>
</html>
